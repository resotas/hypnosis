<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hypnotic Spiral</title>
	<style>
		body {
			margin: 0;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			background-color: black;
			overflow: hidden;
		}
		canvas {
			display: block;
		}
		.controls {
			position: absolute;
			bottom: 10px;
			width: 100%;
			display: flex;
			justify-content: center;
			gap: 20px;
			color: white;
		}
		.controls input {
			width: 100px;
		}
	</style>
</head>
<body>
	<canvas id="spiralCanvas"></canvas>
	<div class="controls">
		<label>
			Blink Speed:
			<input type="range" id="blinkSpeed" min="5" max="30" step="1" value="10">
		</label>
		<label>
			Noise Min Interval (ms):
			<input type="range" id="noiseMinInterval" min="100" max="2000" step="100" value="300">
		</label>
		<label>
			Noise Max Interval (ms):
			<input type="range" id="noiseMaxInterval" min="100" max="3000" step="100" value="1000">
		</label>
		<button id="toggleNoise">Start Noise</button>
	</div>
	<script>
		const canvas = document.getElementById('spiralCanvas');
		const ctx = canvas.getContext('2d');
		canvas.width = window.innerWidth;
		canvas.height = window.innerHeight;

		let angle = 0; // For rotation
		let blinkTimer;
		let noiseTimer;
		let noisePlaying = false;

		function drawSpiral() {
			ctx.clearRect(0, 0, canvas.width, canvas.height);
			ctx.save();
			ctx.translate(canvas.width / 2, canvas.height / 2);
			ctx.rotate(angle);
			angle += 0.01; // Speed of rotation

			ctx.beginPath();
			const maxRadius = Math.min(canvas.width, canvas.height) / 2;
			for (let t = 0; t < Math.PI * 8; t += 0.1) { // Spiral equation
				const x = (t / (Math.PI * 8)) * maxRadius * Math.cos(t);
				const y = (t / (Math.PI * 8)) * maxRadius * Math.sin(t);
				ctx.lineTo(x, y);
			}
			ctx.strokeStyle = "white";
			ctx.lineWidth = 2;
			ctx.stroke();
			ctx.restore();

			requestAnimationFrame(drawSpiral);
		}

		// Blink effect
		function startBlinking() {
			if (blinkTimer) clearInterval(blinkTimer);
			const speed = 1000 / document.getElementById('blinkSpeed').value;
			blinkTimer = setInterval(() => {
				document.body.style.backgroundColor =
					document.body.style.backgroundColor === 'black' ? 'white' : 'black';
			}, speed);
		}

		// Randomized White Noise Sound
		function playNoise() {
			const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
			const bufferSize = audioCtx.sampleRate * (Math.random() * 0.5 + 0.1); // Random duration between 0.1 to 0.6 seconds
			const noiseBuffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
			const output = noiseBuffer.getChannelData(0);

			for (let i = 0; i < bufferSize; i++) {
				output[i] = Math.random() * 2 - 1; // Generate random noise
			}

			const noiseSource = audioCtx.createBufferSource();
			noiseSource.buffer = noiseBuffer;
			noiseSource.connect(audioCtx.destination);
			noiseSource.start();
		}

		function startNoise() {
			const button = document.getElementById('toggleNoise');
			const minInterval = parseInt(document.getElementById('noiseMinInterval').value, 10);
			const maxInterval = parseInt(document.getElementById('noiseMaxInterval').value, 10);

			function scheduleNoise() {
				playNoise();
				const nextInterval = Math.random() * (maxInterval - minInterval) + minInterval;
				noiseTimer = setTimeout(scheduleNoise, nextInterval);
			}

			if (!noisePlaying) {
				button.textContent = "Stop Noise";
				noisePlaying = true;
				scheduleNoise();
			} else {
				button.textContent = "Start Noise";
				noisePlaying = false;
				clearTimeout(noiseTimer);
			}
		}

		document.getElementById('toggleNoise').addEventListener('click', startNoise);
		document.getElementById('blinkSpeed').addEventListener('input', startBlinking);

		// Initialize spiral and blinking
		drawSpiral();
		startBlinking();
	</script>
</body>
</html>
